version: '3'
services:
  app:
    build: .
    ports:
      - "8009:8000"
    #volumes:
    #   - .:/app
    environment:
      - DB_HOST=db
    # env_file: .env.local.php
    working_dir: /app
    # --package=cmgmyr/messenger
    command: bash -c 'php artisan serve --host 0.0.0.0'
    depends_on:
      - db
    links:
      - db
  db:
    image: "mysql:5.7"
    environment:
      MYSQL_DATABASE: arquigrafia
      MYSQL_USER: root
      MYSQL_PASSWORD: ''
    command: --init-file /app/script/init.sql
    volumes:
      - ./script:/app/script/
      # - ./data/:/var/lib/mysql
    ports:
      - "3307:3306"
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - 8090:80
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ''
